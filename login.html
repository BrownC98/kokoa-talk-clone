<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KoKoa Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  </head>

<body>
  <header class="status">
    <div class="status__bar">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status__bar">15:15</div>
    <div class="status__bar">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </header>
  <div class="login">
    <div class="welcome">
      <h1 class="welcome__title">Welcome to KoKoa Clone</h1>
      <p class="welcome__text">If you have a KoKoa Account, log in with your email or phone number.</p>
    </div>
    <form class="loginform" action="friends.html" method="post">
      <input type="text" placeholder="Email or phone number">
      <input type="password" placeholder="Password">
      <button type="submit">Log In</button>
    </form>
    <a href="#">Find KoKoa Account or Password</p>
  </div>
</body>

</html>
